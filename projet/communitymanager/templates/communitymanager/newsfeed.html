<head>
    <title>Newsfeed</title>
</head>

{% extends 'base.html' %}

{% block titre %}
<h1>Newsfeed</h1>
{% endblock %}

{% block menu %}
<ul class="col-12 nav nav-tabs nav-justified">
    <li class="nav-item">
      <a class="nav-link active" href="../newsfeed">Newsfeed</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="../communautes">Communautés</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="../nouveau_post">Créer un post</a>
    </li>
</ul>
{% endblock %}

{% block content %}
{% for post in list %}
<div><a href="{% url 'post' post.id %}">{{ post.titre }}</a></br>
  {{ post.auteur }} || {{ post.date_creation }}
</div>
{% endfor %}
{% endblock %}
