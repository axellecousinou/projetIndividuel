<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Newsfeed</title>
</head>
<body>

{% extends 'base.html' %}

{% block titre %}
<h1>Newsfeed</h1>
{% endblock %}

{% block content %}

{% for post in list %}
<div><a href="{% url 'post' post.id %}">{{ post.titre }}</a></br>
  {{ post.auteur }} || {{ post.date_creation }}
</div>
{% endfor %}
{% endblock %}

</body>
</html>
